<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>新增数据</title>
    <link
      href="/static/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/static/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          {% for message in get_flashed_messages(with_categories=True) %}
          <div
            class="alert alert-{{ message[0] }} alert-dismissible fade show"
            role="alert"
          >
            {{ message[1] }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="card mt-5 shadow">
            <div class="card-header">添加信息</div>
            <div class="card-body">
              <form
                method="post"
                action="/add"
                novalidate
                class="needs-validation"
              >
                <div class="mb-3 mt-3">
                  <label for="stu_id" class="form-label">学号:</label>
                  <input
                    name="stu_id"
                    type="text"
                    id="stu_id"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback stu_id-invalid"></div>
                </div>
                <div class="mb-3 mt-3">
                  <label for="stu_name" class="form-label">姓名:</label>
                  <input
                    name="stu_name"
                    type="text"
                    id="stu_name"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback stu_name-invalid"></div>
                </div>
                <div class="mb-3 mt-3">
                  <label class="form-label">性别：</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="stu_sex"
                      id="male"
                      value="男"
                      checked
                      required
                    />
                    <label class="form-check-label" for="male">男</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="stu_sex"
                      id="female"
                      value="女"
                      required
                    />
                    <label class="form-check-label" for="female">女</label>
                    <div class="invalid-feedback stu_name-invalid">
                      性别不能为空
                    </div>
                  </div>
                </div>
                <div class="mb-3 mt-3">
                  <label for="stu_age" class="form-label">年龄:</label>
                  <input
                    name="stu_age"
                    type="text"
                    id="stu_age"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback stu_age-invalid"></div>
                </div>
                <div class="mb-3 mt-3">
                  <label for="stu_origin" class="form-label">籍贯:</label>
                  <input
                    name="stu_origin"
                    type="text"
                    id="stu_origin"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback stu_origin-invalid"></div>
                </div>
                <div class="mb-3 mt-3">
                  <label for="stu_profession " class="form-label">专业：</label>
                  <select class="form-select" name="stu_profession" required>
                    {% for pro in datas -%}
                    <option value="{{ pro[0] }}">{{ pro[1] }}</option>
                    {% endfor %}
                  </select>
                  <div class="invalid-feedback">请选择专业</div>
                </div>
                <div class="d-flex justify-content-around">
                  <button type="submit" class="btn btn-primary w-25 mb-3 mt-3">
                    添加
                  </button>
                  <button
                    type="reset"
                    class="btn btn-outline-primary w-25 mb-3 mt-3"
                  >
                    重置
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
    <script src="/static/js/add.js"></script>
  </body>
</html>
