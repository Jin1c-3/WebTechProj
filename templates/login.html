<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录</title>
    <link
      href="/static/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/static/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          {% for message in get_flashed_messages(with_categories=True) %}
          <div
            class="alert alert-{{ message[0] }} alert-dismissible fade show"
            role="alert"
          >
            {{ message[1] }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="card mt-5 shadow">
            <div class="card-header">登录</div>
            <div class="card-body">
              <form action="/login" method="post">
                <div class="mb-3 mt-3">
                  <label for="username" class="form-label">用户名:</label>
                  <input
                    name="username"
                    type="text"
                    id="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3 mt-3">
                  <label for="password" class="form-label">密码:</label>
                  <input
                    name="password"
                    id="pwd"
                    type="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary w-50 mb-3 mt-3">
                    登录 或 注册
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
